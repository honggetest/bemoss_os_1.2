[control]
socket = string(default=@volttron-lite-control-socket, min=1, max=107)
allow-root = boolean(default=True)
users = force_list(default=list())
groups = force_list(default=list())

[agent-exchange]
publish-address = string(default=ipc:///tmp/volttron-lite-agent-publish)
subscribe-address = string(default=ipc:///tmp/volttron-lite-agent-subscribe)
append-pid = boolean(default=False)

[agent-paths]
config-dir = string(default=~/.config/volttron/lite)
bin-dir = string(default=~/.local/share/volttron/lite/bin)
run-dir = string(default=/tmp)
